<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Application</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="images/Task-List-icon.png" class="icon" />
      <h1>To Do's</h1>
    </header>
    <h2 class="subtitle">Add Task</h2>
    <section id="addTasks">
      <input type="text" id="taskIn" value="" placeholder="TaskName">
      <button type="button" id="addTaskButton">Add Task</button>
    </section>
    <h2 class="subtitle">Task List</h2>
    <section id="task-table">
      <table>
        <thead>
          <tr>
            <th>Tasks</th>
            <th>Task Completed</th>
            <th>Task Delete</th>
          </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
      </table>
    </section>
  </body>
</html>
